<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz hero blog</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        common: ["Rubik", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body class="bg-gray-100 font-common">
    <header class="h-16 flex items-center bg-gray-400 shadow-sm">
        <nav class="flex justify-between items-center w-9/12 mx-auto">
            <div class="text-zinc-800 font-bold uppercase">
                <h1 class="text-lg">Quiz <span class="text-green-700">HERO</span></h1>
                <p class="text-[10px] font-normal capitalize -mt-1">
                    Some Questions & Their Answer
                </p>
            </div>
            <button class="bg-green-600 font-light text-sm px-5 py-1 rounded text-white"
                onClick="parent.location='index.html'">
                Quiz
            </button>
        </nav>
    </header>
    

    <footer class=" bottom-0 fixed inset-x-0 pt-5">
        <p class="text-xl text-center pt-3 pb-3  text-gray-400 font-medium bg-gray-200"> Thank You !</p>
    </footer>
</body>

</html>
